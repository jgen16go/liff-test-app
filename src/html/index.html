<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LIFF TEST APP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul, li {
      list-style: none;
    }
  </style>
</head>
<body>
  <h1>LIFF TEST APP</h1>
  <div id="js-log"></div>
  <h2>getProfile</h2>
  <ul>
    <li id="js-p-id"></li>
    <li id="js-p-dispname"></li>
    <li id="js-p-pictureUrl"></li>
    <li id="js-p-statusMsg"></li>
  </ul>
  <h2>openWindow</h2>
  <ul>
    <li><a class="js-link" data-url="https://yahoo.co.jp" data-window="in">yahoo</a></li>
    <li><a class="js-link" data-url="https://www.google.co.jp/" data-window="out">google(new Window)</a></li>
    <li><a href="https://gurunavi.com/">href</a></li>
  </ul>
  <h2>closeWindow</h2>
  <div id="js-close">閉じる</div>
  <h2>sendMessage</h2>
  <ul>
      <li><a id="js-message1">single</a></li>
      <li><a id="js-message2">multi</a></li>
  </ul>
  <ul>
    <li><input id="js-name1" type="text" placeholder="姓（漢字）"></li>
    <li><input id="js-name2" type="text" placeholder="名（漢字）"></li>
    <li><input id="js-name-kana1" type="text" placeholder="せい（ひらがな）"></li>
    <li><input id="js-name-kana2" type="text" placeholder="めい（ひらがな）"></li>
    <li><input id="js-email" type="text" placeholder="メールアドレス"></li>
    <li><input id="js-tel" type="tel" placeholder="電話番号"></li>
    <li><textarea id="js-ask" placeholder="全角（100文字）"></textarea></li>
  </ul>

  <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
  <script src="../js/index.js"></script>
</body>
</html>
